# Nick's Alacritty Configuration - https://nickgerace.dev

# Sources:
# > https://github.com/alacritty/alacritty/blob/master/alacritty.yml
# > https://github.com/eendroroy/alacritty-theme/blob/master/themes/palenight.yml
# > https://github.com/JonathanSpeek/palenight-iterm2

window:
  title: Alacritty
  dynamic_title: false

font:
  normal:
    family: Iosevka Term
    style: Regular
  bold:
    family: Iosevka Term
    style: Bold
  italic:
    family: Iosevka Term
    style: Italic
  bold_italic:
    family: Iosevka Term
    style: Bold Italic
  size: 15.0

colors:
  primary:
    background: '0x292d3e'
    foreground: '0xd0d0d0'
  normal:
    black:   '0x292d3e'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xd0d0d0'
  bright:
    black:   '0x434758'
    red:     '0xff8b92'
    green:   '0xddffa7'
    yellow:  '0xffe585'
    blue:    '0x9cc4ff'
    magenta: '0xe1acff'
    cyan:    '0xa3f7ff'
    white:   '0xffffff'
