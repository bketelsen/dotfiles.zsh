actions:
- action: package.install
  name: curl
- action: package.install
  name: wget
- action: package.install
  name: tmux
- action: package.install
  name: htop 

- action: package.install
  name: direnv
- action: package.install
  name: exa

- action: package.install
  name: bat
- action: command.run
  dir: .
  command: wget
  args:
  - https://github.com/marcosnils/bin/releases/download/v0.13.0/bin_0.13.0_Linux_x86_64
  - -O
  - localbin

- action: command.run
  dir: .
  command: mkdir
  args:
  - -p
  - {{ user.home_dir }}/bin
- action: command.run
  dir: .
  command: chmod
  args:
  - +x
  - localbin
- action: command.run
  dir: .
  command: ./localbin
  args:
  - install
  - github.com/marcosnils/bin
